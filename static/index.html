<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Content Detection Engine</title>
    <style>
        /* 
        CSS Styling for the application
        Modern, clean design with good UX
        */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 12px 24px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
        }
        
        .tab:hover {
            transform: translateY(-2px);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="url"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input[type="url"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-weight: 600;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
            margin-top: 30px;
        }
        
        .results.active {
            display: block;
        }
        
        .result-card {
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid;
        }
        
        .result-card.real {
            background: #e8f5e9;
            border-color: #4caf50;
        }
        
        .result-card.fake {
            background: #ffebee;
            border-color: #f44336;
        }
        
        .result-card.uncertain {
            background: #fff3e0;
            border-color: #ff9800;
        }
        
        .result-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .result-icon {
            font-size: 48px;
        }
        
        .result-info h2 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        
        .confidence-bar {
            background: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s;
        }
        
        .summary {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin: 15px 0;
        }
        
        .factors {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .factor-list {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .factor-list h3 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .factor-item {
            padding: 10px;
            margin: 8px 0;
            background: #f9f9f9;
            border-radius: 6px;
            border-left: 3px solid;
        }
        
        .factor-item.positive {
            border-color: #4caf50;
        }
        
        .factor-item.negative {
            border-color: #f44336;
        }
        
        .recommendations {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .recommendations h3 {
            color: #1976d2;
            margin-bottom: 15px;
        }
        
        .recommendations ul {
            list-style-position: inside;
            line-height: 1.8;
        }
        
        .metadata {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .metadata-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }
        
        .metadata-item {
            display: flex;
            flex-direction: column;
        }
        
        .metadata-label {
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
        }
        
        .metadata-value {
            color: #333;
        }
        
        @media (max-width: 768px) {
            .factors {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>üîç Fake Content Detection Engine</h1>
            <p>Analyze any URL or text to detect misinformation</p>
        </div>
        
        <!-- Main Content Section -->
        <div class="content">
            <!-- Input Section -->
            <div class="input-section">
                <!-- Tab Navigation -->
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('url')">Analyze URL</button>
                    <button class="tab" onclick="switchTab('text')">Analyze Text</button>
                </div>
                
                <!-- URL Analysis Tab -->
                <div id="url-tab" class="tab-content active">
                    <label for="url-input">Enter URL to analyze:</label>
                    <input 
                        type="url" 
                        id="url-input" 
                        placeholder="https://example.com/article" 
                        required
                    >
                    <br><br>
                    <button class="button" onclick="analyzeURL()">Analyze URL</button>
                </div>
                
                <!-- Text Analysis Tab -->
                <div id="text-tab" class="tab-content">
                    <label for="title-input">Title (optional):</label>
                    <input 
                        type="text" 
                        id="title-input" 
                        placeholder="Article title"
                    >
                    <br><br>
                    <label for="text-input">Content to analyze:</label>
                    <textarea 
                        id="text-input" 
                        placeholder="Paste article text here..."
                        required
                    ></textarea>
                    <br><br>
                    <button class="button" onclick="analyzeText()">Analyze Text</button>
                </div>
            </div>
            
            <!-- Loading Indicator -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing content... This may take a few moments.</p>
            </div>
            
            <!-- Results Section -->
            <div class="results" id="results">
                <!-- Results will be dynamically inserted here -->
            </div>
        </div>
    </div>
    
    <script>
        /*
        JavaScript code for handling user interactions
        Makes API calls and displays results
        */
        
        // Switch between URL and Text tabs
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }
        
        // Analyze URL
        async function analyzeURL() {
            const url = document.getElementById('url-input').value.trim();
            
            // Validate input
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            
            // Show loading, hide results
            showLoading();
            
            try {
                // Make API request
                const response = await fetch('http://localhost:8000/analyze/url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                // Check if request was successful
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Analysis failed');
                }
                
                // Parse response
                const data = await response.json();
                
                // Display results
                displayResults(data);
                
            } catch (error) {
                // Handle errors
                hideLoading();
                alert(`Error: ${error.message}`);
                console.error('Analysis error:', error);
            }
        }
        
        // Analyze text
        async function analyzeText() {
            const text = document.getElementById('text-input').value.trim();
            const title = document.getElementById('title-input').value.trim();
            
            // Validate input
            if (!text) {
                alert('Please enter text to analyze');
                return;
            }
            
            if (text.length < 50) {
                alert('Please enter at least 50 characters');
                return;
            }
            
            // Show loading
            showLoading();
            
            try {
                // Make API request
                const response = await fetch('http://localhost:8000/analyze/text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        text: text,
                        title: title 
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Analysis failed');
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                hideLoading();
                alert(`Error: ${error.message}`);
                console.error('Analysis error:', error);
            }
        }
        
        // Show loading indicator
        function showLoading() {
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');
        }
        
        // Hide loading indicator
        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }
        
        // Display analysis results
        function displayResults(data) {
            hideLoading();
            
            const resultsDiv = document.getElementById('results');
            
            // Determine result class and icon
            let resultClass = 'uncertain';
            let icon = '‚ùì';
            
            if (data.prediction === 'REAL') {
                resultClass = 'real';
                icon = '‚úÖ';
            } else if (data.prediction === 'FAKE') {
                resultClass = 'fake';
                icon = '‚ùå';
            }
            
            // Build HTML for results
            let html = `
                <div class="result-card ${resultClass}">
                    <div class="result-header">
                        <div class="result-icon">${icon}</div>
                        <div class="result-info">
                            <h2>${data.prediction}</h2>
                            <div>Confidence: ${(data.confidence * 100).toFixed(1)}%</div>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${data.confidence * 100}%"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="summary">
                        ${data.summary}
                    </div>
                    
                    <div style="text-align: center; margin: 15px 0;">
                        <strong>Credibility Score: ${data.credibility_score}/100</strong>
                    </div>
                </div>
            `;
            
            // Add factors if available
            if (data.positive_factors.length > 0 || data.negative_factors.length > 0) {
                html += '<div class="factors">';
                
                // Positive factors
                if (data.positive_factors.length > 0) {
                    html += `
                        <div class="factor-list">
                            <h3>‚úÖ Positive Indicators</h3>
                    `;
                    
                    data.positive_factors.forEach(factor => {
                        html += `
                            <div class="factor-item positive">
                                <strong>${factor.factor}</strong><br>
                                ${factor.description}
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                }
                
                // Negative factors
                if (data.negative_factors.length > 0) {
                    html += `
                        <div class="factor-list">
                            <h3>‚ö†Ô∏è Warning Signs</h3>
                    `;
                    
                    data.negative_factors.forEach(factor => {
                        html += `
                            <div class="factor-item negative">
                                <strong>${factor.factor}</strong><br>
                                ${factor.description}
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                }
                
                html += '</div>';
            }
            
            // Add recommendations
            if (data.recommendations && data.recommendations.length > 0) {
                html += `
                    <div class="recommendations">
                        <h3>üìã Recommendations</h3>
                        <ul>
                `;
                
                data.recommendations.forEach(rec => {
                    html += `<li>${rec}</li>`;
                });
                
                html += `
                        </ul>
                    </div>
                `;
            }
            
            // Add metadata
            if (data.metadata) {
                html += `
                    <div class="metadata">
                        <h3>üìä Analysis Details</h3>
                        <div class="metadata-grid">
                `;
                
                if (data.metadata.domain) {
                    html += `
                        <div class="metadata-item">
                            <span class="metadata-label">Domain:</span>
                            <span class="metadata-value">${data.metadata.domain}</span>
                        </div>
                    `;
                }
                
                if (data.metadata.title) {
                    html += `
                        <div class="metadata-item">
                            <span class="metadata-label">Title:</span>
                            <span class="metadata-value">${data.metadata.title}</span>
                        </div>
                    `;
                }
                
                if (data.metadata.author) {
                    html += `
                        <div class="metadata-item">
                            <span class="metadata-label">Author:</span>
                            <span class="metadata-value">${data.metadata.author}</span>
                        </div>
                    `;
                }
                
                if (data.metadata.word_count) {
                    html += `
                        <div class="metadata-item">
                            <span class="metadata-label">Word Count:</span>
                            <span class="metadata-value">${data.metadata.word_count}</span>
                        </div>
                    `;
                }
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            // Insert HTML and show results
            resultsDiv.innerHTML = html;
            resultsDiv.classList.add('active');
            
            // Scroll to results
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
